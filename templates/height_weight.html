{% extends 'layout.html' %}

{% block body %}

<!-- Form
	====================== -->
	{% block content %}
	<section id='form'>
		<div class="container">
			<h1>Height Weight Prediction</h1>

			<form action="" method="post">
				<div class="card">
					<div class="card-body">
						<label>Gender</label>
						
						<div class="form-check">
							<input type="radio" class="form-check-input" name='gender' id="male" value=1 />
							<label>Male</label>
						</div>

						<div class="my-2"></div>

						<div class="form-check">
							<input type="radio" class="form-check-input" name='gender' id="female" value=0 />
							<label>Female</label>
						</div>
						<div class="my-2"></div>


						<!-- <input type="text" class="form-control" id='gender' name="gender" placeholder="Input Your Gender" required="required">
							<small class="form-text text-muted">1 for male and 0 for female.</small> -->
						</div>
						<div class="card-body">
							<label>Height</label>
							<input type="text" class="form-control" id='height' name="height" placeholder="Input Your Height" required="required">
							<small class="form-text text-muted">Please input your height in 'Inchs'.</small>
						</div>
						<button type="submit">Predict Weight</button>
					</div>
				</form>
				{{ weights }}
			</div>
		</section>
		{% endblock %}
		<!-- End -->

		{% endblock %}
