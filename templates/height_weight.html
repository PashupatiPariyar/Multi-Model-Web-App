{% extends 'layout.html' %}

{% block body %}

<!-- Form
	====================== -->
	{% block content %}
<title> Heigth Weight </title>
	<section id='form'>
		<div class="container">
			<h1>Height Weight Prediction</h1>

			<div class = 'row' style="margin-top: 50px">

				<div class = 'column' style="width: 50%;">
					<form action="" method="post">
						<div class="card">
							<h5 class='container'>Prediction Here!!!</h5>
							<div class="card-body">
								<label>Gender</label>

								<div class="form-check">
									<input type="radio" class="form-check-input" name='gender' id="male" value=1 />
									<label>Male</label>
								</div>

								<div class="my-2"></div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name='gender' id="female" value=0 />
									<label>Female</label>
								</div>
								<div class="my-2"></div>
							</div>
							<div class="card-body">
								<label>Height</label>
								<input type="text" class="form-control" id='height' name="height" placeholder="Input Your Height" required="required">
								<small class="form-text text-muted">Please input your height in 'Inchs'.</small>
							</div>
							<button type="submit">Predict Weight</button>
						</div>
					</form>
				</div>


			<div class = 'column' style="width: 50%;">
				<div class = 'card' style=" height: 385px;">
					<h5 class='container'>Result will appear here!!!</h5>
					<p class="container">{{ weights }}</p>	
				</div>
			</div>

		</div>
	</div>
</section>
{% endblock %}
<!-- End -->

{% endblock %}
